{% extends "base.html" %}

{% block body %}
<style>
    .input_container{ 
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .table-container {
        height: 30rem;
        margin-left: 4rem;
        margin-right: 4rem;
        overflow-y: auto;
        border: 1px solid black;
        border-top: none;
    }
    .table-item-header{
       height : 4rem;
       background-color :grey; 
       color: white;
       font-weight: 800;
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding : 1rem;
       margin-left: 4rem;
       margin-right:4rem;
       margin-top: 3rem;
       border : 1px solid black;
       border-bottom: none;
    }

    .table-item {
        height : 2.9rem;
       background-color :blue; 
       color: white;
       font-weight: 800;
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding : 1rem;
       margin-top: 0.5rem;
    }
    .table-data {

    }
    .table-footer {
        display: flex;
        justify-content: end;
        padding : 0 4rem;
        
    }

        background-color: orangered;
        height : 2.9rem;
        width: 100%;
        color : white;
        font-weight: 900;
        display: flex;
        justify-content: center;
        align-items: center;
        
        

    }
</style>



<form class = "input_container">

    <input type = "submit" class = "btn btn-danger mt-sm-2" value = "Add url" id = "addUrl"/>
    <input type = "submit" class = "btn btn-success mt-sm-2" value = "Refresh" id = "refresh"/>

</form>

<div class= "table-item-header">
    <div class = "table-data">Url</div>
    <div class = "table-data">Platform</div>
    <div class = "table-data">Views</div>
    
</div>
<div class = "table-container ttt">
    

    
    
</div>
<div class = "table-footer">
    <div class = "table-footer-data">Url count : <span id = "url_count"></span></div>
    <div class = "table-footer-data">Total view count : <span id = "view_count"></span></div>

</div>
